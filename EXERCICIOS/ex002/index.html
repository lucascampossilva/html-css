<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p </p>
    <p>Se precisar quebrar <br> o texto em algum lugar
        você pode usar a tag br. 
    </p>
    <p>Vamos adicionar alguns símbolos especiais:</p>
    <p>&#x1F440;</p>
    <p>&#x1F453;</p>
    <p>&#x1F4DA;</p>
</body>
</html>
